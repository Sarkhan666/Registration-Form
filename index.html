<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="https://qph.fs.quoracdn.net/main-qimg-011de5342604fe4790a86357beec5ee5">
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1519681393784-d120267933ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1124&q=100);">

    <form style="backdrop-filter: blur(1.5px) saturate(70%); border: 5px solid; border-radius: 10px;border-color: none; padding: 20px;width: 40%;margin: auto;text-align: center;" action="">

        <h2>REGISTER FORM</h2>

        <input style="background-color: aquamarine; margin: 10px; padding: 10px 0 10px 15px;border-radius: 6px; width: 90%;border: 1px solid gray;" type="text" placeholder="Enter your nickname..."required>

        <input style="background-color: aquamarine; margin: 10px; padding: 10px 0 10px 15px;border-radius: 6px; width: 90%;border: 1px solid gray;" type="password" placeholder="Enter your password"required>

        <input style="background-color: aquamarine; margin: 10px; padding: 10px 0 10px 15px;border-radius: 6px; width: 90%;border: 1px solid gray;" type="date">

        <input type="checkbox" checked>

        <label for="">I agree the terms</label>

        <button style="border-radius: 5px; cursor:progress; padding:13px 0; border: none; width: 90%;background-color:aquamarine;" type="submit">Register</button>
    </form>
</body>
</html>
